<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>

      </ion-button>

    </ion-buttons>
    <ion-title> EXAMEN FIN SEMESTRE </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid>
    <ion-row class="ion-justify-content-end">
      <ion-col size="5">
        <ion-button (click)="addNew()">
          Agregar
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row *ngFor="let equipo of equipos">
      <ion-col>
        <ion-label>{{equipo.nombre}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{equipo.apellido}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{equipo.edad}}</ion-label>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button (click)="editar(equipo)">
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="eliminar(equipo)">
            <ion-icon color="danger" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="newEquipo">
        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input type="name" [(ngModel)]="newEquipo.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido:</ion-label>
          <ion-input type="nickname" [(ngModel)]="newEquipo.apellido"> </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Edad:</ion-label>
          <ion-input type="number" [(ngModel)]="newEquipo.edad"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="guardar()">Guardar

        </ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
